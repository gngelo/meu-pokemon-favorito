<!--Formulario login-->

<div class="container">
  <div>

    <div class="row bg-primary text-center text-white ">
      <div class="col-md-12">
        <h4>Meu Pokemon Favorito</h4>
      </div>
    </div>

    <!-- Form -->
    <div class="container border my-5 py-5">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label class="ml-2" 
            for="username">
              Usuario
          </label>
  
          <input class="form-control" 
            type="text"
            name="user"
            id="user" 
            required
            pattern email
            placeholder="nome@email.com"  
            [(ngModel)]="autenticar.user"
            #usuario="ngModel"
            />
            <div *ngIf="!usuario.valid && usuario.touched">
              <h6>Campo usuário é obrigatório!</h6>
            </div>
        </div>
        
        <div class="form-group">
            <label class="mt-3 ml-2" 
            for="senha">
              Senha
          </label>
  
          <input id="password" 
            class="form-control" 
            type="password" 
            name="password"
            required=""
            placeholder="Password"
            [(ngModel)]="autenticar.password"
            #senha="ngModel"
          />
          <div *ngIf="!senha.valid && senha.touched">
            <h6>Digite sua senha!</h6>
          </div>
        </div>      
          
        <button class="btn btn-lg btn-primary mt-3"
          [disabled]="f.invalid" 
          type="submit">
            Login
        </button>

      </form>      
    </div>

  </div>
</div>
